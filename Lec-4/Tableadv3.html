<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedList</title>
</head>
<body>
    <table cellspacing="10" cellpadding="5" bordercolor="black">
        <tr>
            <th colspan="6">
                XYZ AND CO.
            </th>
        </tr>
        <tr>
            <td rowspan="2">S.no</td>
            <td rowspan="2">Particulars</td>
            <td rowspan="2">Qty</td>
            <td rowspan="2">Rate</td>
            <td colspan="2">Amount</td>
        </tr>
        <tr>
            <td>Rs</td>
            <td>p</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Mouse</td>
            <td>10</td>
            <td>500</td>
            <td>5000</td>
            <td>00</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Keyboard</td>
            <td>5</td>
            <td>1200</td>
            <td>6000</td>
            <td>00</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Speaker</td>
            <td>20</td>
            <td>500</td>
            <td>10000</td>
            <td>00</td>
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td>35</td>
            <td></td>
            <td>21000</td>
            <td>00</td>
        </tr>
    </table>
</body>
</html>
