<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol type="A">
        <li>Software
            <ol>
                <li>
                    System
                    <ul type="disc">
                        <li>OS</li>
                        <li>Compilerw</li>
                    </ul>
                </li>

                <li>
                    Application
                    <ul type="disc">
                    <li>Word</li>
                    <li>Excel</li>
                    </ul>
                </li>
            </ol>
        </li>

        <li>HardWare
            <ol>
                <li>Ram
                    <ul type="disc">
                        <li>Hynix</li>
                        <li>Kingston</li>
                    </ul>
                </li>

                <li>CPU
                    <ul type="disc">
                        <li>Intel</li>
                        <li>AMD</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>
</body>
</html>
