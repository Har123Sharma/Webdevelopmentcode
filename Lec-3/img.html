<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img height="500" width="500" border="5" src="download.jpeg" alt="Train Image">
    <table>
        <caption>The Train</caption>
        <thead>
        <tr>
            <th>NAME</th>
            <th>DESIGNATION</th>
            <th>SALARY</th>
        </tr>
       </thead>

       <tbody>
        <tr>
            <td rowspan="2">Harsh</td>
            <td>Developer</td>

        </tr>
       </tbody>

       <tfoot>
        <tr>
            <td>Sam</td>
            <td>Analyst</td>
            <td>20000</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
        <li>row 1</li>
        <li>row 2</li>
        <li>row 3</li>
    </ul>

    <ol type="A">
        <li>ol1</li>
        <li>ol2</li>
        <li>ol3</li>
    </ol>

    <dl>
        <dt>
            Html
        </dt>
        <dd>
            It is called as Hyper text Markup Language
        </dd>
    </dl>
</body>
</html>
